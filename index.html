<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <object data="calculate-icon.svg" type="image/svg+xml"></object>
        <h1 class="calc-title">Calculadora</h1>

        <input type="number" id="num1" />
        <input type="number" id="num2" />
        <div>
          <button onclick="calc('+')">+</button>
          <button onclick="calc('-')">-</button>
          <button onclick="calc('/')">/</button>
          <button onclick="calc('*')">*</button>
        </div>
        <input type="text" readonly id="output" />
      </div>
      <div class="history" >
        <h1 class="history-title">Histórico</h1>       
        <div class="last-operations">
          10 últimas operações
          <div id="history">

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
